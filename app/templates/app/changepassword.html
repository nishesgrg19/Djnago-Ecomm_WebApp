{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
 <h3>Welcome {{user.username}}</h3>
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
     
    <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Change Password</a></li>
   </ul>
  </div>
  <div class="col-sm-9 offset-sm-1">
   <form method="POST">
     {% csrf_token %}
     {% for item in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
         <strong>{{item}}</strong> 
      {% endfor %}

     <div class="mb-3">
       <label for="exampleInputEmail1" class="form-label">OLD Password</label>
       <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="oldpassword">
     </div>
     <div class="mb-3">
       <label for="exampleInputPassword1" class="form-label">New Password</label>
       <input type="password" class="form-control" id="exampleInputPassword1" name="npassword">
     </div>
     <div class="mb-3">
       <label for="exampleInputPassword1" class="form-label">Confirm New Password</label>
       <input type="password" class="form-control" id="exampleInputPassword1" name="cpassword">
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
